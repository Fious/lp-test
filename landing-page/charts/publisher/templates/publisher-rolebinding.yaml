apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-publisher-rolebinding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-publisher-role
subjects:
  - namespace: {{ .Release.Namespace }}
    kind: ServiceAccount
    name: {{ .Release.Name }}-publisher